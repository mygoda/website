    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="section-title">联系</h2>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-3 offset-lg-2">
            <div class="info">
              <div>
                <i class="fa fa-map-marker"></i>
                <p>海淀区<br>永定路甲四号院</p>
              </div>
              
              <div>
                <i class="fa fa-envelope"></i>
                <p>info@51programmers.com</p>
              </div>
              
              <div>
                <i class="fa fa-phone"></i>
                <p>+86 6677889900</p>
              </div>
              
            </div>
          </div>
          
          <div class="col-lg-5">
            <div class="form">
              <div id="sendmessage">感谢发送您的反馈</div>
              <div id="errormessage"></div>
              <form action="" method="post" role="form" class="contactForm">
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="名字" data-rule="minlen:4" data-msg="输入至少8个字符" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="邮件" data-rule="email" data-msg="输入邮件" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="主题" data-rule="minlen:4" data-msg="输入至少8个字符" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">

                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="反馈内容" placeholder="反馈内容"></textarea>
                    <div class="validation"></div>
                  </div>
                  <div class="text-center"><button type="submit">发送</button></div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </section>
